@if (totalPages > 1) {
  <nav class="mt-4">
    <div class="d-flex justify-content-center align-items-center gap-3 mb-2">
      <small class="text-muted">
        Stran {{ currentPage }} od {{ totalPages }}
      </small>
      @if (!showPageInput) {
        <button
          type="button"
          class="btn btn-sm btn-outline-secondary"
          (click)="togglePageInput()">
          <i class="bi bi-arrow-right-square me-1"></i>
          Pojdi na stran
        </button>
      } @else {
        <div class="input-group input-group-sm page-input-group">
          <input
            type="number"
            class="form-control"
            [(ngModel)]="pageInput"
            [min]="1"
            [max]="totalPages"
            (keydown)="onPageInputKeydown($event)"
            placeholder="Å tevilka strani"
            autofocus>
          <button
            type="button"
            class="btn btn-outline-primary"
            (click)="goToPage()">
            <i class="bi bi-check"></i>
          </button>
          <button
            type="button"
            class="btn btn-outline-secondary"
            (click)="showPageInput = false">
            <i class="bi bi-x"></i>
          </button>
        </div>
      }
    </div>
    <ul class="pagination justify-content-center mb-0">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <button
          type="button"
          class="page-link"
          (click)="changePage(currentPage - 1)"
          [disabled]="currentPage === 1"
          aria-label="Previous">
          <i class="bi bi-chevron-left"></i>
        </button>
      </li>
      @for (pageNum of pageNumbers; track $index) {
        @if (pageNum === -1) {
          <li class="page-item disabled">
            <span class="page-link">...</span>
          </li>
        } @else {
          <li class="page-item" [class.active]="currentPage === pageNum">
            <button
              type="button"
              class="page-link"
              (click)="changePage(pageNum)"
              [attr.aria-current]="currentPage === pageNum ? 'page' : null">
              {{ pageNum }}
            </button>
          </li>
        }
      }
      <li class="page-item" [class.disabled]="currentPage === totalPages">
        <button
          type="button"
          class="page-link"
          (click)="changePage(currentPage + 1)"
          [disabled]="currentPage === totalPages"
          aria-label="Next">
          <i class="bi bi-chevron-right"></i>
        </button>
      </li>
    </ul>
  </nav>
}
