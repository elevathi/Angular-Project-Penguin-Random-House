<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" routerLink="/search">
      <i class="bi bi-book me-2"></i>PRH Books
    </a>

    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        @if (authService.isLoggedIn()) {
          <li class="nav-item">
            <a class="nav-link" routerLink="/search"
              [queryParams]="{type: 'authors'}"
              [queryParamsHandling]="'merge'">
              <i class="bi bi-search me-1"></i>Iskanje
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/search"
              [queryParams]="{type: 'all-authors'}">
              <i class="bi bi-people me-1"></i>Avtorji
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/search"
              [queryParams]="{type: 'all-titles'}">
              <i class="bi bi-book me-1"></i>Naslovi
            </a>
          </li>
        }
      </ul>

      <ul class="navbar-nav">
        @if (authService.isLoggedIn()) {
          <li class="nav-item">
            <span class="nav-link text-light">
              <i class="bi bi-person-circle me-1"></i>
              {{ authService.getUser()?.username }}
            </span>
          </li>
          <li class="nav-item">
            <button type="button" class="btn btn-outline-light btn-sm" (click)="logout()">
              <i class="bi bi-box-arrow-right me-1"></i>Odjava
            </button>
          </li>
        } @else {
          <li class="nav-item">
            <a class="nav-link" routerLink="/login" routerLinkActive="active">
              <i class="bi bi-box-arrow-in-right me-1"></i>Prijava
            </a>
          </li>
        }
      </ul>
    </div>
  </div>
</nav>
